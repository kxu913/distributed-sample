---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: operator-gateway
  namespace: operator

spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "kxu.kevin.com"
        - "nacos.kevin.com"
        - "sentinel.kevin.com"
        - "seata.kevin.com"
        - "zipkin.kevin.com"
        - "prometheus.kevin.com"
        - "grafana.kevin.com"

---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: seata-gateway
  namespace: operator
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 31400
      name: tcp
      protocol: TCP
    hosts:
    - "seata.kevin.com"